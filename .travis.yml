language: scala
sudo: false
cache:
  directories:
    - $HOME/.ivy2
matrix:
  include:
    # Spark 2.0.0
    - jdk: openjdk7
      scala: 2.11.8
      env: TEST_SPARK_VERSION="2.0.0" LUCENE_ANALYZER="en"
    - jdk: oraclejdk8
      scala: 2.11.8
      env: TEST_SPARK_VERSION="2.0.0" LUCENE_ANALYZER="en"
    - jdk: oraclejdk8
      scala: 2.11.8
      env: TEST_SPARK_VERSION="2.0.0" LUCENE_ANALYZER="whitespace"
script:
  - sbt ++$TRAVIS_SCALA_VERSION clean update -Dlucenerdd.analyzer.name=${LUCENE_ANALYZER} -test
  - sbt ++$TRAVIS_SCALA_VERSION scalastyle
  - sbt ++$TRAVIS_SCALA_VERSION assembly
  - travis_wait 30 sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
